<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.excerpt }}">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" type="text/css" href="{% link assets/styles.scss %}">
  <link rel="shortcut icon" type="image/png" href="{% link favicon.png %}">
  <link rel="manifest" href="/manifest.webmanifest">
  {% feed_meta %}
</head>

<body>
  <div class="container">
    <div class="wide">
      <h1>{{ page.title }}</h1>
      <p>
        <em>{{ page.excerpt }}</em>
      </p>
      <p>
        <a href="/">Home</a> - <a href="{% link pages/posts.md %}">Posts</a>
      </p>
    </div>
    {{ content }}
    <div class="wide" id="footer">
      <p>
        <a href="https://github.com/KProskuryakov"><img width=32px height=32px
            src="{% link assets/GitHub-Mark-Light-32px.png %}" alt="GitHub Logo"/></a>
        <a href="https://twitter.com/zzcorrode"><img width=32px height=32px
            src="{% link assets/Twitter_Social_Icon_Circle_White.png %}" alt="Twitter Logo"/></a>
      </p>
      <p>Copyright &copy; {{ 'now' | date: "%Y" }} Kostyantyn Proskuryakov</p>
    </div>
  </div>
</body>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>
</html>
